<script>
    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    var user = getCookie("UserInfo");
    $('#userName').text( user.split("/")[0] + " " + user.split("/")[1]+ " " + user.split("/")[2] );
    $('#userName1').text( user.split("/")[0] + " " + user.split("/")[1]+ " " + user.split("/")[2] );

</script>
