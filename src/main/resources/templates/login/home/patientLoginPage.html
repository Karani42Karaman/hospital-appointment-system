<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="login/home/loginLayout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="mycontent">

<form class="md-float-material form-material" asp-action="UserLogIn" method="post">
    <input type="hidden" asp-for="LoginPath" value="DoctorLogIn" />
    <div class="auth-box card">
        <div class="card-block">
            <div class="row m-b-20">
                <div class="col-md-12">
                    <h3 class="text-center">Hasta  Girişi</h3>
                </div>
            </div>
            <div class="form-group form-primary">
                <input type="number" value="" class="form-control" asp-for="Tcno" required>
                <span class="form-bar"></span>
                <label class="float-label">T.C Kimlik Numarası</label>
            </div>
            <div class="form-group form-primary">
                <input type="password" class="form-control" asp-for="Password" required>
                <span class="form-bar"></span>
                <label class="float-label">Parola</label>
            </div>

            <div class="row m-t-30">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-success btn-md btn-block waves-effect waves-light text-center m-b-20">Giriş Yap</button>
                </div>
            </div>
            <div asp-validation-summary="All" class="text-danger"></div>

        </div>
    </div>
</form>



</div>



</body>
</html>
