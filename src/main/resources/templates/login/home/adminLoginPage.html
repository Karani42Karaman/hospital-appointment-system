<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" th:href="@{/mega-able-lite/assets/images/favicon.ico}" type="image/x-icon">
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <!-- Required Fremwork -->
    <link rel="stylesheet" type="text/css" th:href="@{/mega-able-lite/assets/css/bootstrap/css/bootstrap.min.css}">
    <!-- waves.css -->
    <link rel="stylesheet" th:href="@{/mega-able-lite/assets/pages/waves/css/waves.min.css}" type="text/css"
          media="all">
    <!-- themify-icons line icon -->
    <link rel="stylesheet" type="text/css" th:href="@{/mega-able-lite/assets/icon/themify-icons/themify-icons.css}">
    <!-- ico font -->
    <link rel="stylesheet" type="text/css" th:href="@{/mega-able-lite/assets/icon/icofont/css/icofont.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css"
          th:href="@{/mega-able-lite/assets/icon/font-awesome/css/font-awesome.min.css}">
    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" th:href="@{/mega-able-lite/assets/css/style.css}">
</head>
<body>
<section class="login-block">
    <!-- Container-fluid starts -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12" layout:fragment="mycontent">

                <form th:action="@{/login/adminLogin}"  method="POST">

                    <div class="auth-box card">
                        <div class="card-block">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-center">Admin Girişi</h3>
                                </div>
                            </div>
                            <div class="form-group form-primary">
                                <input type="text" class="form-control"  name="tcNumber" required>
                                <span class="form-bar"></span>
                                <label class="float-label">T.C Kimlik Numarası</label>
                            </div>
                            <div class="form-group form-primary">
                                <input type="text" class="form-control" name="password" required>
                                <span class="form-bar"></span>
                                <label class="float-label">Parola</label>
                            </div>

<!--                            <div class="row m-t-25 text-left">-->
<!--                                <div class="col-12">-->

<!--                                    <div class="forgot-phone text-right f-right">-->
<!--                                        <a href="#" class="text-right f-w-600">Parolamı Unuttum?</a>-->
<!--                                    </div>-->
<!--                                </div>-->
<!--                            </div>-->

                            <div class="row m-t-30">
                                <div class="col-md-12">
                                    <button type="submit"
                                            class="btn btn-success btn-md btn-block waves-effect waves-light text-center m-b-20">
                                        Giriş Yap
                                    </button>
                                </div>
                            </div>
                            <div asp-validation-summary="All" class="text-danger"></div>


                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- end of row -->
    </div>
    <!-- end of container-fluid -->
</section>
<script type="text/javascript" th:src="@{/mega-able-lite/assets/js/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/mega-able-lite/assets/js/jquery-ui/jquery-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/mega-able-lite/assets/js/popper.js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/mega-able-lite/assets/js/bootstrap/js/bootstrap.min.js}"></script>
<!-- waves js -->
<script th:src="@{/mega-able-lite/assets/pages/waves/js/waves.min.js}"></script>
<!-- jquery slimscroll js -->
<script type="text/javascript" th:src="@{/mega-able-lite/assets/js/jquery-slimscroll/jquery.slimscroll.js}"></script>
<!-- modernizr js -->
<script type="text/javascript" th:src="@{/mega-able-lite/assets/js/SmoothScroll.js}"></script>
<script th:src="@{/mega-able-lite/assets/js/jquery.mCustomScrollbar.concat.min.js}"></script>
<!-- i18next.min.js -->
<script type="text/javascript" th:src="@{/mega-able-lite/bower_components/i18next/js/i18next.min.js}"></script>
<script type="text/javascript"
        th:src="@{/mega-able-lite/bower_components/i18next-xhr-backend/js/i18nextXHRBackend.min.js}"></script>
<script type="text/javascript"
        th:src="@{/mega-able-lite/bower_components/i18next-browser-languagedetector/js/i18nextBrowserLanguageDetector.min.js}"></script>
<script type="text/javascript"
        th:src="@{/mega-able-lite/bower_components/jquery-i18next/js/jquery-i18next.min.js}"></script>
<script type="text/javascript" th:src="@{/mega-able-lite/assets/js/common-pages.js}"></script>
</body>
</html>
