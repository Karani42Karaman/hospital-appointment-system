<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <title>Manager</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Mega Able Bootstrap admin template made using Bootstrap 4 and it has huge amount of ready made feature, UI components, pages which completely fulfills any dashboard needs." />
    <meta name="keywords" content="flat ui, admin Admin , Responsive, Landing, Bootstrap, App, Template, Mobile, iOS, Android, apple, creative app">
    <meta name="author" content="codedthemes" />
    <!-- Favicon icon -->
    <link rel="icon" th:href="@{/mega-able-lite/assets/images/favicon.ico}" type="image/x-icon">

    <!-- Required Fremwork -->
    <link rel="stylesheet" type="text/css" th:href="@{/mega-able-lite/assets/css/bootstrap/css/bootstrap.min.css}">
    <!-- waves.css -->

    <link rel="stylesheet" th:href="@{/mega-able-lite/assets/pages/waves/css/waves.min.css}" type="text/css" media="all">
    <!-- themify-icons line icon -->
    <link rel="stylesheet" type="text/css" th:href="@{/mega-able-lite/assets/icon/themify-icons/themify-icons.css}">
    <!-- ico font -->
    <link rel="stylesheet" type="text/css" th:href="@{/mega-able-lite/assets/icon/icofont/css/icofont.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" th:href="@{/mega-able-lite/assets/icon/font-awesome/css/font-awesome.min.css}">
    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" th:href="@{/mega-able-lite/assets/customCss/superAdminStyle.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/mega-able-lite/assets/css/jquery.mCustomScrollbar.css}">
</head>

<body>


<div id="pcoded" class="pcoded">
    <div class="pcoded-overlay-box"></div>
    <div class="pcoded-container navbar-wrapper">

        <div class="pcoded-main-container">
            <div class="pcoded-wrapper">

                <div class="pcoded-content">
                    <!-- Page-header start -->
                    <div class="page-header">
                        <div class="page-block">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <div class="page-header-title">
                                        <h5 class="m-b-10" id="userName2"></h5>
                                        <p class="m-b-0">&nbsp;</p>
                                    </div>
                                </div>
                                <div class="col-md-4">

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Page-header end -->
                    <div class="pcoded-inner-content">
                        <div class="main-body">
                            <div class="page-wrapper">
                                <div class="page-body">
                                    <div class="row">
                                        <div class="col-sm-12">



                                            <div class="col-sm-10 container-fluid">
                                                <!-- Basic Form Inputs card start -->
                                                <div class="card">
                                                    <div class="card-header">
                                                        <h5>Hasta Kayıt Sayfası</h5>
                                                    </div>
                                                    <div class="card-block">
                                                        <form th:action="@{/login/postPatientCreatePage}" method="POST">

                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Ad</label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" class="form-control" required name="name">
                                                                </div>
                                                            </div>

                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Soyad</label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" class="form-control" required name="surname" >
                                                                </div>
                                                            </div>

                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">TCno</label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" class="form-control" required  name="TCNumber" >
                                                                </div>
                                                            </div>

                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Email</label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" class="form-control" required name="email">
                                                                </div>
                                                            </div>

                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Doğum Tarihi</label>
                                                                <div class="col-sm-10">
                                                                    <input type="date" id="myDate" class="form-control" required name="birthDate" >
                                                                </div>
                                                            </div>

                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Telefon</label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" class="form-control" required name="phone">
                                                                </div>
                                                            </div>



                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Cinsiyet (E/K) </label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" class="form-control" required name="gender"  >
                                                                </div>
                                                            </div>

                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Parola</label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" class="form-control" required name="password"   >
                                                                </div>
                                                            </div>



                                                            <br />
                                                            <button type="submit" class="btn waves-effect waves-light btn-primary"><i class="icofont icofont-check-circled"></i>Kaydet</button>
                                                        </form>
                                                    </div>
                                                </div>

                                            </div>





                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<script type="text/javascript" th:src="@{/mega-able-lite/assets/js/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/mega-able-lite/assets/js/jquery-ui/jquery-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/mega-able-lite/assets/js/popper.js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/mega-able-lite/assets/js/bootstrap/js/bootstrap.min.js} "></script>
<!-- waves js -->
<script th:src="@{/mega-able-lite/assets/pages/waves/js/waves.min.js}"></script>
<!-- jquery slimscroll js -->
<script type="text/javascript" th:src="@{/mega-able-lite/assets/js/jquery-slimscroll/jquery.slimscroll.js} "></script>
<!-- modernizr js -->
<script type="text/javascript" th:src="@{/mega-able-lite/assets/js/SmoothScroll.js}"></script>
<script th:src="@{/mega-able-lite/assets/js/jquery.mCustomScrollbar.concat.min.js }"></script>
<script th:src="@{/mega-able-lite/assets/js/pcoded.min.js}"></script>
<script th:src="@{/mega-able-lite/assets/js/vertical-layout.min.js} "></script>
<script th:src="@{/mega-able-lite/assets/js/jquery.mCustomScrollbar.concat.min.js}"></script>
<!-- Custom js -->
<script type="text/javascript" th:src="@{/mega-able-lite/assets/js/script.js}"></script>


</body>

</html>
